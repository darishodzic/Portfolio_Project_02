<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Daris Hodzic is high-school boy in world of programming."
		/>
		<meta
			name="robots"
			content="index,follow"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="style/style.css"
		/>
		<title>
			Daris Hodzic | Portfolio
		</title>
	</head>
	<body>
		<header class="main-head">
			<nav>
				<div class="logo">
					<img
						src="../icons/code.svg"
						alt=""
					/>
					<h1>Daris Hodzic</h1>
				</div>
				<i
					class="fas fa-bars hamburger"
					onclick="dropdown_hamburger()"
				></i>
				<ul id="hamburger-menu">
					<li>
						<a href="../home/index.html"
							>Home</a
						>
					</li>
					<li>
						<a
							href="../projects/index.html"
							>Projects</a
						>
					</li>
					<li>
						<a href="#" class="active"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<section class="form-section">
			<form>
				<label for="name">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					required
				/>
				<label for="email">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					required
				/>
				<label for="message"
					>Message</label
				>
				<textarea
					name="message"
					id="message"
					cols="30"
					rows="10"
				></textarea>
				<button type="submit">
					Submit
				</button>
			</form>
		</section>
		<footer>
			<h4>Daris Hodzic &copy;2021</h4>
			<ul>
				<li>
					<a href="#"
						><img
							src="../icons/twitter 1.svg"
							alt="twitter-social"
					/></a>
				</li>
				<li>
					<a href="#"
						><img
							src="../icons/instagram 1.svg"
							alt="instagram-social"
					/></a>
				</li>
				<li>
					<a href="#"
						><img
							src="../icons/youtube-symbol 1.svg"
							alt="youtube-social"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
